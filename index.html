<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<title>Contact Form</title>

<style>
  #successBox { display: none; }
</style>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#d94a4a",
          dark: "#2d4456",
        }
      }
    }
  }
</script>

</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow-xl rounded-3xl border border-gray-100">

  <form id="contactForm" class="space-y-5">

    <input type="text" name="name" placeholder="Your Name" required
      class="w-full bg-gray-100 text-gray-700 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" />

    <input type="email" name="email" placeholder="Email address" required
      class="w-full bg-gray-100 text-gray-700 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" />

    <input type="text" name="phone" placeholder="Phone" required
      class="w-full bg-gray-100 text-gray-700 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" />

    <input type="text" name="company" placeholder="Company Name"
      class="w-full bg-gray-100 text-gray-700 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" />

    <textarea name="message" rows="4" placeholder="Message / Query" required
      class="w-full bg-gray-100 text-gray-700 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none"></textarea>

    <!-- Checkbox -->
    <label class="flex items-start space-x-3 text-gray-600 text-sm">
      <input type="checkbox" required class="mt-1 h-4 w-4 text-primary focus:ring-primary" />
      <span>
        Accept terms and conditions for receiving SMS, RCS,
        WhatsApp or Email communication.
      </span>
    </label>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition">
      Send Message
    </button>

  </form>

  <!-- Success Message -->
  <div id="successBox" class="mt-6 p-4 bg-green-100 border border-green-300 text-green-700 rounded-lg">
    âœ” Your message has been successfully sent!
  </div>

</div>

<script>
  const form = document.getElementById("contactForm");
  const successBox = document.getElementById("successBox");

  form.addEventListener("submit", function(e) {
    e.preventDefault();   // prevent actual submission
    form.reset();         // clear fields
    successBox.style.display = "block"; // show message
  });
</script>

</body>
</html>
